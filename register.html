<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Register</title>

    <meta name="title" content="">
    <meta name="description" content="" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">


  </head>
<body class="yellow">
<section class="main">
    <div class="container">
        <div class="form-box">
          <div class="form-sec pb-4 mt-4">
            <div class="banner-top">
              <img src="images/banner-top-form.jpg" alt="" class="img-fluid">
            </div>
            <h1 class="text-center text-uppercase">Register</h1>
            <form action="POST" class="login-form mt-2" id="form">
              <div class="register">
                <div class="form-group">
                  <input type="text" id="fname" name="fname" class="form-control">
                  <label class="form-control-placeholder" for="fname">Full Name</label>
                  <span class="error d-block"></span>
                </div>
                <div class="form-group">
                  <input type="text" id="email" name="email" class="form-control">
                  <label class="form-control-placeholder" for="email">Email Address</label>
                  <span class="error d-block"></span>
                </div>
                <div class="form-group">
                  <input type="text" id="mobile" name="mobile" class="form-control">
                  <label class="form-control-placeholder" for="mobile">Mobile Number</label>
                  <span class="error d-block"></span>
                </div>
                <!-- <div class="form-group"> -->
                  <div class="input-group mb-3">
                    <input type="text" id="captcha" name="captcha" class="form-control">
                    <label class="form-control-placeholder" for="captcha">Enter Captcha Code</label>
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">aBcDe</span>
                    </div>
                  </div>
                <!-- </div> -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check1">
                  <label class="form-check-label" for="Check1">Accept Terms & Conditions</label>
                </div>
                <div class="text-center mt-4">
                  <input value="Register" type="button" name="register" id="register" class="btn btn-yellow">
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

</body>
</html>
